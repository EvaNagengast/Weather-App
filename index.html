<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <div class="container">
      <!-- <img src="media/background-clouds.png" alt="backgroundClouds" class="backgroundImg"> -->
      <div class="weatherApp">

        <div class="row">
          <!-- left column -->
          <div class="col-6">
            <div class="currentTime">Day,Date,Year, Time</div>
            <div class="circle">
              <h1 class="city">City</h1>
            </div>
            <div>

                <li>feels like</li>

                <li>wind</li>
              </ul>

              <div>Tips for the weather</div>
            </div>
          </div>
          <!-- right column -->
          <div class="col-6">
            <!-- city search -->
            <form>
              <input
                type="text"
                placeholder="Search your city"
                autofocus="on"
                autocomplete="off"
              />
              <input type="submit" value="go" />
            </form>
            <button type="button">current</button>
            <ul>
              <li>
                <div class="row">

              </li>
              <li>

                </div>
              </li>
              <li>
                <div class="row">
                  <div class="col-6">Icon</div>
                  <div class="col-6">day<br />temp</div>
                </div>
              </li>
              <li>
                <div class="row">
                  <div class="col-6">Icon</div>
                  <div class="col-6">day<br />temp</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
