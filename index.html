  <body>
    <div class="container">
      <!-- container -->

      <!-- Inside App -->
      <div class="row weatherApp">
        <!-- left column -->
        <div class="col-6">
          <div class="currentTime" id="current-time">Day,Date,Year,Time</div>
          <div class="circle"></div>
          <h1 class="city" id="main-city">City</h1>
          <!-- Temp -->
          <div class="row">
            <div class="col-5">
              <span class="material-symbols-outlined defaultIcon" id="iconT">
                cloudy_snowing
              </span>
            </div>
            <div class="col-7">
              <div class="todayTemperature" id="today-temperature">0</div>
              <div class="todayUnit">
                <span class="celsius" id="celsius">Â°C </span>|
                <span class="fahrenheit" id="fahrenheit">Â°F</span>
              </div>
            </div>
          </div>

          <!-- Weather Condition -->
          <p class="weatherNow" id="weather-now">weather condition</p>

          <div class="weatherCondition">
            <ul class="listWeatherCondition">
              <li class="feels">
                <span class="material-symbols-outlined decorationl"> cloud </span
                >feels like: <span id="feels">0</span>C<span
                  class="material-symbols-outlined decorationr"
                >
                  cloud
                </span>
              </li>
              <li class="humid">
                <span class="material-symbols-outlined decorationl"> cloud </span
                >Humidity: <span id="humid"></span>%<span
                  class="material-symbols-outlined decorationr"
                >
                  cloud
                </span>
              </li>
              <li class="wind">
                <span class="material-symbols-outlined decorationl"> cloud </span
                >wind: <span id="wind">0</span>km/h<span
                  class="material-symbols-outlined decorationr"
                >
                  cloud
                </span>
              </li>
            </ul>
          </div>
          <div class="tips">Tips for the weather</div>
        </div>
        <!-- right column -->
        <div class="col-6">
          <!-- city search -->
          <div class="search">
            <form class="searchForm" id="search-form">
              <input
                type="text"
                placeholder="City"
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="searchInput"
              />
              <input
                type="submit"
                value="go"
                class="citySearchButton"
                id="city-search-button"
              />
            </form>
          </div>

          <button
            type="button"
            value="current"
            class="currentSearchButton"
            id="current-search-button"
          >
            pin
          </button>
          <button type="button" value="current" class="moonButton">moon</button>
